<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清大電機系學會 | 專題資訊</title>
    <script src="https://kit.fontawesome.com/d23b082dd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <div id="navOverlay"></div>

    <header class="header">
        <div class="nav-container">
            <a href="../../" class="logo">清大電機系學會</a>
            <button class="menu-toggle" id="menuToggle">☰</button>
            <nav class="nav-menu" id="navMenu">
                <a href="https://tangy-earth-436.notion.site/1fc91e111b0480b6a856d5b251f8c7b3?pvs=4" class="nav-link">實習</a>
                <a href="../../Projects-Info/" class="nav-link">專題</a>
                <a href="../../Learning-Resources/" class="nav-link">系傳</a>
                <a href="../../EECamp/" class="nav-link">電機營</a>
                <a href="../../EECC/" class="nav-link">新創營</a>
                <a href="../../EENight/" class="nav-link">電機之夜</a>
            </nav>
        </div>
    </header>

    <!-- Project List View -->
    <div id="projectListView" class="view-container">
        <section class="hero">
            <div class="hero-content">
                <h1>專題列表</h1>
                <p>孫民 教授</p>
            </div>
        </section>

        <main class="main-content">
            <div class="projects-grid">
                <!-- Project Card 1 -->
                <div class="project-card-preview" onclick="showProjectDetail('project1')">
                    <div class="project-field-tag">機器學習</div>
                    <div class="project-field-tag">機器視覺</div>
                    <h3 class="project-title">3D Instance Segmentation</h3>
                    <div class="project-summary">
                        <div class="summary-item">
                            <span class="summary-label">教授</span>
                            <span class="summary-value">孫民</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">相關技能</span>
                            <span class="summary-value">Python</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Meeting</span>
                            <span class="summary-value">每週一次以上</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Loading</span>
                            <span class="summary-value">相當於1～2個電機系主科</span>
                        </div>
                    </div>
                    <div class="rating-display">
                        <div class="stars">
                            <span class="star full">★</span>
                            <span class="star full">★</span>
                            <span class="star full">★</span>
                            <span class="star full">★</span>
                            <span class="star empty">★</span>
                        </div>
                        <span class="rating-text">8/10</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Project Detail View -->
    <div id="projectDetailView" class="view-container hidden">
        <section class="hero hero-small">
            <div class="hero-content">
                <h1 id="detailTitle">專題資訊</h1>
                <p id="detailSubtitle">詳細了解專題內容</p>
            </div>
        </section>

        <main class="main-content">
            <div class="project-details-container">
                <div class="project-card-detail">
                    <a href="#" class="back-button" onclick="showProjectList()">
                        <i class="fas fa-arrow-left"></i>
                        返回專題列表
                    </a>
                    
                    <div id="projectDetailContent">
                        <!-- Content will be filled by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Copyright © 2024 NTHU EESC</p>
            <p>Designed with ❤️ by NTHU EESC Team</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
