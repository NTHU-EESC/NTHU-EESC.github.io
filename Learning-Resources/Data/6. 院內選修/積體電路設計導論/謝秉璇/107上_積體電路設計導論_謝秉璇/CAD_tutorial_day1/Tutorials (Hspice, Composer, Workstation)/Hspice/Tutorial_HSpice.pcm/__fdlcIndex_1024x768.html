<!-- video area -->
<img src='icons/pic_logo.gif' border="0" id=pic_logo style="position:absolute; left:20px; top:481px; width:160px; height:120px; z-index:100"> 
<object id="pptPlayer" style="position:absolute; left:20px; top:481px; width:160px; height:120px; z-index:50"
    classid="clsid:22D6F312-B0F6-11D0-94AB-0080C74C7E95"
	codebase="http://activex.microsoft.com/activex/controls/mplayer/en/nsmp2inf.cab#Version=5,1,52,701"
	standby="Loading Microsoft Windows Media Player components..."
	type="application/x-oleobject"
	width="160px"
	height="120px">
    <param name="ShowAudioControls" value="false">
	<param name="ShowControls" value="false">
	<param name="ShowPositionControls" value="false">
	<param name="ShowDisplay" value="false">
	<param name="ShowTracker" value="false">
	<param name="ShowStatusBar" value="false">
    <param name="AutoStart" value="false">
    <param name="FileName" value="">
</object>
<script for="pptPlayer" event="EndOfStream(lResult)" language="Jscript">
    window.setTimeout("WMPlayerFinish()", 100);
</script>

<!-- powerpoint title, writen by outline-->
<span id=fdlcTitle class=subject style="position:absolute; left:71px; top:10px;"></span> 
<span id=fdlcInfo class=info style="position:absolute; left:71px; top:40px;"></span> 
<span id=seektips style="position:absolute; font-size:10px; color:red; border: 1px groove black; background-color:white; font-family: arial; visibility:hidden; left:0px; top:0px; z-index:99"></span>

<span id=fdlcStatus class=status style="font-face:'Arial'; position:absolute; left:11px; top:615px; width:152px"></span> 
<span id=fdlcProgbar style="position:absolute; left:11px; top:631px; width:178px; height:5px"></span> 
<img id=ctrlBar src='template/progbarBG.gif' style="position:absolute; left:11px; top:629px; width:178px; z-index:99; height:9px;"> 

<!-- vcr control -->
<img id=btnPrev src='template/prev.gif' style="position:absolute; left:8px;  top:644px;"> 
<img id=btnPlay src='template/play.gif' style="position:absolute; left:35px; top:642px;"> 
<img id=btnStop src='template/stop.gif' style="position:absolute; left:66px; top:642px;"> 
<img id=btnNext src='template/next.gif' style="position:absolute; left:97px; top:644px;"> 
<img id=ctrlAuto src='template/autoChecked.gif' style="position:absolute; left:124px; top:648px;"> 


<!-- sound on/off control -->
<img id=soundon src='template/sound_on.gif' style="position:absolute; left:167px; top:648px;"> 

<!-- logo -->

<!-- window control -->
<img id=btnFullscreen src='template/fullscreen.gif' style="position:absolute; left:975px; top:8px;"> 


<!-- presentation area-->
<script>
    document.write(" \
        <OBJECT ID=SCPlayer style='position:absolute; left:202px; top:60px' \
            CLASSID='CLSID:DFA7638A-E3B5-4B30-9F4A-F18C38F13640' width=800px height=600px \
            CODEBASE='player.cab#version=" + gPlayerVer + "'> \
            <param name='Cursor' value='template/pen0.gif'> \
        </OBJECT>");

    // only for (old) ezLMS server
    document.write(" \
        <table border=0 bgcolor=#ff8800 style='position:absolute; left:0px; top:678px'><tr><td> \

            <a href='javascript: ExitClick()'>按這裡關閉播放視窗</a>. \
        </font> \
        </td></tr></table> \
    ");
</script>
<script for="SCPlayer" event="OnMenuClick(lResult)" language="Jscript">
    mnuClick(lResult);
</script>

<script for="SCPlayer" event="OnDownloadFinish(dst)" language="Jscript">
    OnDownloadFinish(dst);
</script>

<script for="SCPlayer" event="OnSeekFinish()" language="Jscript">
    OnSeekFinish();
</script>

<script for="SCPlayer" event="OnResizeFinish()" language="Jscript">
    OnResizeFinish();
</script>
